<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Day</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>

  <body>
    <header>
      <h1>Is your birthday Lucky?</h1>
    </header>
    <div id="container">
      <label for="birthdate">Enter your birth-date ğŸ‘‡</label>
      <input id="birthdate" type="date" />
      <label for="lucky-no">Enter your lucky number ğŸ‘‡</label>
      <input id="lucky-no" type="number" />
      <button id="check-button">Let's find</button>
      <div class="happy-animation" hidden>
        <lottie-player
          src="https://assets4.lottiefiles.com/packages/lf20_tWg5a4.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div class="sad-animation" hidden>
        <lottie-player
          src="https://assets2.lottiefiles.com/private_files/lf30_iynlqgqh.json"
          background="transparent"
          speed="1"
          style="width: 280px; height: 280px; margin: 1rem"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div id="output-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
